<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck hunting game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="duck duck_1">
        <input id="duck1" type="checkbox" class="duck-check">
        <label for="duck1">
            <img class="duck__img" src="img/giphy.gif" alt="duck 1">
        </label>
    </div>
    <div class="duck duck_2">
        <input id="duck2" type="checkbox" class="duck-check">
        <label for="duck2">
            <img class="duck__img" src="img/giphy.gif" alt="duck 2">
        </label>
    </div>
    <div class="duck duck_3">
        <input id="duck3" type="checkbox" class="duck-check">
        <label for="duck3">
            <img class="duck__img" src="img/giphy.gif" alt="duck 3">
        </label>
    </div>
    <div class="duck duck_4">
        <input id="duck4" type="checkbox" class="duck-check">
        <label for="duck4">
            <img class="duck__img" src="img/giphy.gif" alt="duck 4">
        </label>
    </div>
    <h1 class="counter-info"></h1>
</body>
</html>
